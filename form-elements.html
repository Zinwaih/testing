<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form</h1>
<br>   
    <hr>
        <div>
            <form action="" method="">
                
                <label for="name">Your Name</label>
                    <input type="text" id="name">
<br>
                <label for="email">Your Email Address</label>
                    <input type="email" id="email">
<br>
                <label for="password">Your Password</label>
                    <input type="password" id="password">
<br>
                <label for="age">Your Age</label>
                    <input type="number" id="age">
<br>
                <label for="color">Color</label>
                    <input type="color" id="color">
<br>
                <label for="date">Date of Birth</label>
                    <input type="date" id="date">
<br>
                <label for="photos">Photos</label>
                    <input type="file" id="photos">
<br>                    
                <button>click</button>
<br>
            </form>  
        </div>

    <hr>
        <div>
            <form action="">
                <textarea name="" id="" cols="30" rows="10"></textarea>
<br>               
                <select name="" id="">
                    <option value="myanmar">myanmar</option>
                    <option value="korea">korea</option>
                    <option value="china">china</option>
                    <option value="usa">usa</option>
                </select>
<br>
            <label>Gender</label>
<br>
                <label for="male">Male</label>
                    <input type="radio" value="male" id="male" name="gender">

                <label for="female">Female</label>
                    <input type="radio" value="female" id="female" name="gender">

                <label for="gay">Gay</label>
                    <input type="radio" value="gay" id="gay" name="gender">
<br>
<br>
<br>
                <label for="css">CSS</label>
                    <input type="checkbox" value="css" name="skill" id="css">

                <label for="html">Html</label>
                    <input type="checkbox" value="html" name="skill" id="html">

                <label for="js">Javascript</label>
                    <input type="checkbox" value="js" name="skill" id="js">       
            </form>
        </div>
</body>
</html>
