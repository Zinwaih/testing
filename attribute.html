<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute</title>
</head>
<body>

        <h1>Attribute</h1>
<br>
    <hr>
        <h2>Link Tag</h2>
<br>
    <hr>
        <div>
            <a href="https://www.google.com" target="_blink">Google</a>
            <a href="https://www.youtube.com" target="_blink">Youtube</a>
            <a href="https://www.facebook.com" target="_blink">Facebook</a>
        </div>
    <hr>
<br>
        <h3>Img Tag</h3>
<br>
    <hr>
        <div>
            <img src="./photos_&_files/1.png" alt="">
            <img src="./photos_&_files/download.jfif" alt="">
            <img src="./photos_&_files/download.png" alt="">
        </div>
    <hr>
<br>
        <h3>Audio Tag</h3>
<br>
    <hr>
        <div>
            <audio src="./photos_&_files/file_example_OOG_1MG.ogg" controls></audio>
            <audio controls>
            <source src="./photos_&_files/sample4.aac"controls>
            </audio>
        </div>  
    <hr>
<br>

        <h4>Video Tag</h4>
<br>
    <hr>
        <video src="./photos_&_files/sample_960x400_ocean_with_audio.mp4" controls></video>
    <hr>
<br>

        <em><b>I frame Tag</b></em>
<br>
<iframe width="560" height="315" src="https://www.youtube.com/embed/sqgxcCjD04s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
